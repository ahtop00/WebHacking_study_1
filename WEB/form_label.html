<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form_Label</title>
  </head>
  <body>
    <p><h4><a href = "form.html">-> Back to FORM </a></h4></p>
    <form action="https://localhost/form.php" method="get">
      <p> version get : URL을 이용해서 데이터를 전송하는 방식 </p>
      <p>
        <label for="id_txt">아이디</label>:
        <input id="id_txt" type="text" name="id" value="아이디 입력">
      </p>
      <p>
        <label for="pw_txt">패스워드</label>:
        <input id="pw_txt" type="password" name="pw">
      </p>
      <p>
        <label>텍스트 입력 :
          <textarea name="text" rows="2" cols="30"></textarea>
        </label>
        <input type="submit" value="전송">
      </p>
    </form>

    <form action="https://localhost/form.php" method="post">
      <p> version post : 다른 방법으로 데이터를 숨겨서 전송하는 방식 </p>
      <p>
        <label for="id_txt">아이디</label>:
        <input id="id_txt" type="text" name="id" value="아이디 입력">
      </p>
      <p>
        <label for="pw_txt">패스워드</label>:
        <input id="pw_txt" type="password" name="pw">
      </p>
      <p>
        <label>텍스트 입력 :
          <textarea name="text" rows="2" cols="30"></textarea>
        </label>
        <input type="submit" value="전송">
      </p>
    </form>

    <p><h4>파일 전송 UI</h4></p>
    <p>파일 전송 기능이 있다면 enctype="multipart/form-data"를 추가시켜야한다.
    <form action="https://localhost/upload.php" method="post"
    enctype="multipart/form-data">
      <input type="file" name="Profile">
      <input type="submit">
    </form>
  </body>
</html>
